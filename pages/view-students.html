<style>
    #studentsTableContainer {
        width: 800px;
        background-color: white;
        border-radius: 20px;
        padding: 20px;
    }
</style>

<div id="studentsTableContainer">
    <h2>Students List</h2>
    <table id="studentsTable">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date Of Birth</th>
                <th>Date of Join</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student rows will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<script>
    (function () {
        let students = JSON.parse(localStorage.getItem('students')) || [];

        function displayStudents() {
            const studentsTableBody = document.querySelector("#studentsTable tbody");
            studentsTableBody.innerHTML = ''; // Clear existing rows

            students.forEach((student) => {
                const row = document.createElement('tr');

                const idCell = document.createElement('td');
                idCell.textContent = student.id;
                row.appendChild(idCell);

                const firstNameCell = document.createElement('td');
                firstNameCell.textContent = student.firstName;
                row.appendChild(firstNameCell);

                const lastNameCell = document.createElement('td');
                lastNameCell.textContent = student.lastName;
                row.appendChild(lastNameCell);


                const dobCell = document.createElement('td');
                dobCell.textContent = student.dob;
                row.appendChild(dobCell);

                const dojCell = document.createElement('td');
                dojCell.textContent = student.doj;
                row.appendChild(dojCell);

                studentsTableBody.appendChild(row);
            });
        }

        // Call the function to display students
        displayStudents();
    })();
</script>
